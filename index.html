<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Day of birth calculator</title>
</head>

<body>
    <h1 style="text-align: center; color: rgb(255, 6, 6)">Check what day of the week you were born!</h1>
    <div class="calc">
        <input type="number" id="userDay" placeholder="DD">
        <input type="number" id="userMonth" placeholder="MM">
        <input type="number" id="userYear" placeholder="YYYY"><br /><br />
        <button id="submit">Please tell me the day! </button>
    </div>
    <br />
    <div id="message"></div>
    <script src="script.js"></script>
</body>

</html>
